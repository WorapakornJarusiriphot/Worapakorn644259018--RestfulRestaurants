<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>Restaurant</title>
</head>

<body>
    <div class="container text-center">
        <h1>My Restaurant</h1>
        <div id="restaurants" class="row">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Restaurant Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Restaurant Type</label>
                    <input type="text" class="form-control" id="type">
                </div>
                <div class="mb-3">
                    <label for="imageurl" class="form-label">Restaurant Image URL</label> <input type="text"
                        class="form-control" id="imageurl">
                </div>
                <button type="submit" class="btn btn-primary">Add New Restaurant</button>
            </form>
        </div>
    </div>
</body>

</html>
