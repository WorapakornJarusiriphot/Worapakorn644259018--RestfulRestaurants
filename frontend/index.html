<!DOCTYPE html>
<!-- พิม ht แล้วเลือก html:5 เพื่อจะได้ไม่ต้องพิมโค้ดทุกตัว -->
<html lang="th"><!-- เปลี่ยนจาก en เป็น th เพื่อเปลี่ยนภาษาเป็นภาษาไทย -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Restaurant</title>
  <script src="./index.js"></script>
  <link href="./index.css" rel="stylesheet" />
  <!-- Bootstrap-->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet" />
  <script crossorigin="anonymous" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- เพิ่มโค้ด css ที่อาจารย์ส่งมา ที่เป็น index.css ลงไป -->
  <!--Google Font-->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=K2D&amp;family=Kanit:ital,wght@1,900&amp;display=swap"
    rel="stylesheet" />
</head>

<body><!-- เป็นการวางโครงสร้างหน้าเว็บเราว่าจะให้หน้าตาเป็นแบบไหน -->
  <div class="container text-center">
    <!-- พิมแค่ div.container "."ก็คือclass  ก็จะขึ้น <div class="container"></div>  เพื่อที่เราจะได้ไม่ต้องพิมเต็มๆเพื่อจะได้ไม่เสียเวลา-->
    <!-- ถ้าพิมแค่ div#name #"ก็คือid  ก็จะขึ้น <div id="name"></div>  เพื่อที่เราจะได้ไม่ต้องพิมเต็มๆเพื่อจะได้ไม่เสียเวลา-->
    <!-- ถ้าพิมแค่ div แล้วกดEnter ก็จะขึ้น <div></div> เพื่อที่เราจะได้ไม่ต้องพิมเต็มๆเพื่อจะได้ไม่เสียเวลา-->
    <h1>My Restaurant</h1><!-- หัวข้อหรือtitle -->
    <div id="main" class="row">
      <div class="container text-center">
        <a class="btn btn-success mb-3" href="add.html">Add Restaurant</a>
        <div class="input-group mb-3">
          <input class="form-control" id="searchInput" placeholder="Search Restaurant" type="text">
          <button class="btn btn-primary" id="searchButton" type="button">Search</button>
          </input>
        </div>
        <div id="restaurants" class="row">

        </div>
      </div>
    </div>
  </div>
  <!-- script:src ก็จะขึ้น <script src=""></script> แล้วเลือกตัวที่จะเชื่อมก็คือ index.js -->
</body>

</html>
<!-- ถ้าไม่รัน node index.js หรือ nodemon index.js ก่อนใน แบบฝึกหัดที่ 3 part 2 การสร้าง RESTful API ด้วย Node.js และ Express ของ index.js ก่อนก็จะ Search ไม่ขึ้น -->
