<!DOCTYPE html><!-- พิม ht แล้วเลือก html:5 เพื่อจะได้ไม่ต้องพิมโค้ดทุกตัว -->
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab Restaurant Application</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body onload="init()">
    <div class="container">
       <h1>Grab Restaurant</h1>
       
       <div class="row form">
          <div class="col-6 card justify-content-center">
            <h5 class="card-header">
                Add new Restaurant
            </h5>
            <div class="card-body">
                <form>
                    
                    <div class="form-group">
                        <label for="name">Restaurant Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Restaurant Name">
                    </div>
                    <div class="form-group">
                        <label for="type">Restaurant Type</label>
                        <input type="text" class="form-control" id="type" placeholder="Restaurant Type">
                    </div>
                    <div class="form-group">
                        <label for="imageURL">Restaurant ImageURL</label>
                        <input type="text" class="form-control" id="imageURL" placeholder="Restaurant imageURL">
                    </div>
                    <a href="" class="btn btn-success" onclick="edit()">Update Restaurant</a>
                    <a href="index.html" class="btn btn-danger">Cancel</a>
                </form>
            </div>
          </div>
       </div>
    </div>
    <script src="edit.js"></script>
</body>
</html>
