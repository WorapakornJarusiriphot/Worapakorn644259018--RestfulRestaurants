<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Restaurant</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css" />
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=K2D&display=swap" rel="stylesheet" />
</head>

<body onload="init()">
  <div class="container">
    <h1>Grab Restaurant</h1>

    <div class="row form">
      <div class="col-6 card justify-content-center">
        <h5 class="card-header">
          Add new Restaurant
        </h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="id">Restaurant Id</label>
              <input type="text" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="form-group">
              <label for="name">Restaurant Name</label>
              <input type="text" class="form-control" id="name" placeholder="Restaurant Name">
            </div>
            <div class="form-group">
              <label for="type">Restaurant Type</label>
              <input type="text" class="form-control" id="type" placeholder="Restaurant Type">
            </div>
            <div class="form-group">
              <label for="imageURL">Restaurant ImageURL</label>
              <input type="text" class="form-control" id="imageURL" placeholder="Restaurant imageURL">
            </div>
            <a href="" class="btn btn-success" onclick="edit()">Update Restaurant</a>
            <a href="index.html" class="btn btn-danger">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="edit.js"></script>
</body>

</html>
